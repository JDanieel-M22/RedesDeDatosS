	<script>
	$("a").click(function(){
	//posicion de home
	var posicion_boton = $("#red").offset().top;
	//hacemos scroll hasta el botón
	$("html, body").animate({scrollTop:posicion_boton+"px"},{duration:1600});
	});
	$(document).ready(function(){
	$('.parallax').parallax();
	});
	$(document).ready(function(){
	$('.target').pushpin({
	top: 0,
	bottom: 1000,
	offset: 0
	});
	});
	$('.pushpin-nav').each(function() {
	var $this = $(this);
	var $target = $('#' + $(this).attr('data-target'));
	$this.pushpin({
	top: $target.offset().top,
	bottom: $target.offset().top + $target.outerHeight() - $this.height()
	});
	});
	$('.tabs-wrapper .row').pushpin('remove');
	</script>
